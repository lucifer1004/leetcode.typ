name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install typstyle
        run: |
          sudo curl -fsSL -o /usr/local/bin/typstyle https://github.com/typstyle-rs/typstyle/releases/latest/download/typstyle-x86_64-unknown-linux-gnu
          sudo chmod +x /usr/local/bin/typstyle

      - name: Install taplo
        run: |
          curl -fsSL https://github.com/tamasfe/taplo/releases/latest/download/taplo-linux-x86_64.gz | gunzip > /tmp/taplo
          sudo mv /tmp/taplo /usr/local/bin/taplo
          sudo chmod +x /usr/local/bin/taplo

      - name: Run prek
        uses: j178/prek-action@v1

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile leetcode.typ
        run: |
          mkdir -p build
          typst compile leetcode.typ build/leetcode.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: leetcode-pdf
          path: build/leetcode.pdf
          retention-days: 7

      - name: Generate docs from template
        run: python3 scripts/update_docs.py

      - name: Prepare GitHub Pages
        run: |
          cp build/leetcode.pdf docs/leetcode.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
